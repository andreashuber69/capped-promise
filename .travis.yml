# https://github.com/andreashuber69/capped-promise#--
os: linux
dist: xenial
language: node_js
node_js:
- 16

branches:
  only:
  - develop
  - /^release\/.*/
  - master

before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

script:
- npm run ci

after_script:
- ./cc-test-reporter format-coverage --input-type lcov ./coverage/lcov.info
- ./cc-test-reporter upload-coverage --id $CODECLIMATE_TEST_REPORTER_ID
- export CODECLIMATE_API_HOST=https://codebeat.co/webhooks/code_coverage
- export CODECLIMATE_REPO_TOKEN=fd40f089-dc96-44ab-b45b-7f12f0936bee
- npx codeclimate-test-reporter < coverage/lcov.info

deploy:
  provider: npm
  skip_cleanup: true
  email:
    secure: 
  api_token:
    secure: 
  on:
    branch: master

notifications:
  email:
    recipients:
    - secure: 
